<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>修改用户信息</title>
</head>

<body>
    <center>
        <form th:action="@{/updateUser}" method="post">
            <div>ID：<input readonly type="text" name="id" id="id" th:value="${user.id}" /></div>
            <div>用户名：<input type="text" name="username" id="username" th:value="${user.username}" /></div>
            <div>密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" id="password"
                    th:value="${user.password}" /></div>
            <div><input type="submit" value="修改用户" /></div>
        </form>
    </center>
</body>

</html>
